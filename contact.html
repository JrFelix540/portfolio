<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/350809aedc.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Me</title>
</head>

<body>
    <header>
        <nav class="nav__menu">
            <div class="nav__menu-hamburger">
                <div class="nav__menu-line"></div>
                <div class="nav__menu-line"></div>
                <div class="nav__menu-line"></div>
            </div>
            <div class="nav__menu-overlay">
                <div class="nav__menu-portrait">
                    <div class="nav__menu-image">

                    </div>
                </div>
                <ul class="nav__menu-list">
                    <li class="nav__menu-item"><a href="index.html" class="nav__menu-link">Home</a></li>
                    <li class="nav__menu-item"><a href="about.html" class="nav__menu-link">About</a></li>
                    <li class="nav__menu-item"><a href="work.html" class="nav__menu-link">Projects</a></li>
                    <li class="nav__menu-item"><a href="contact.html" class="nav__menu-link">Contact</a></li>
                </ul>
            </div>


        </nav>
    </header>
    <main class="main-contact">
        <div class="heading u-margin-medium">
            <h1 class="heading__primary">Contact <span class="heading__primary-colored">Me</span></h1>
        </div>
        <div class="form__container">
            <form action="#" class="form__contact">
                <div class="form__column u-margin-bottom-small">
                    <label for="name" class="form__label">Name:</label>
                    <input type="text" name="name" class="form__input" placeholder="Name..." required>
                </div>
                <div class="form__column u-margin-bottom-small">
                    <label for="email" class="form__label">Email:</label>
                    <input type="email" name="email" class="form__input" placeholder="Email..." required>
                </div>
                <div class="form__column u-margin-bottom-small">
                    <label for="subject" class="form__label">Subject:</label>
                    <input type="text" name="subject" class="form__input" placeholder="Subject..." required>
                </div>
                <div class="form__column u-margin-bottom-small">
                    <label for="message" class="form__label">Message:</label>
                    <textarea name="subject" class="form__textarea" cols="30" rows="10" placeholder="Enter Your Message Here..."
                        required></textarea>
                </div>
                <div class="u-center-text"><input type="submit" value="Send Message" class="btn"></div> 
            </form>

        </div>


    </main>
    <footer class="footer">
        <div class="u-center-text">Copyright &copy; 2019</div>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
